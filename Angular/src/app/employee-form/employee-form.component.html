

<h1 class="head">Employee Form</h1>
  
  <div class="bd-example">
    <div class="employee">
      <span id="Emp">Employee</span></div>
  <form (ngSubmit)="onSubmit(myEMployeeForm)" #myEMployeeForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label for="EmployeeID">Employee ID:-</label>
        </div>
        <div class="col-md-6">
          <input type="text" name="EmployeeID" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="Name">Name:-</label>
        </div>
        <div class="col-md-6">
          <input type="text" name="Name" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="Team">Team:-</label>
        </div>
        <div class="col-md-6">
          <input type="text" name="Team" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="Designnation">Designation:-</label>
        </div>
        <div class="col-md-6">
          <select name="Designation" class="form-control" ngModel >
            <option>Tester</option>
            <option>Developer</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Gender:-</label>
        </div>
        <div class="col-md-6">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" value="Male" name="Gender" ngModel>
            <label class="form-check-label">
              Male
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input radio-left-margin" type="radio" value="Female" name="Gender" ngModel >
            <label class="form-check-label">
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="Date">Joining Date:-</label>
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
          <input type="text"
                 placeholder="DD-MM-YYYY"
                 class="form-control"
                 name="Date"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}"
                 ngModel>
        </div>
      </div>
      <div class="text-right">
        <button [disabled]='!myEMployeeForm.valid' type="submit" class="btn btn-primary mt-3">Add</button>
      </div>
      
    </div>
  </form>
</div>
